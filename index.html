    <header>
        <div class="container-idioma">
            <form id="formulario-idioma" onchange="mudarIdioma(this)">
                <select name="idioma" id="iidioma">
                    <option value="pt" selected>Portuguese</option>
                    <option value="en">English</option>
                </select>
            </form>

        <div class="menu-toggle"></div>

        <section class="cabecalho">
            <h1>Digital Psychedelic Mandalas</h1>
        </section>
        
    </header>

    <main>
        <!-- FORMULÁRIO AO CLICAR NO BOTÃO COMPRAR -->

        <div id="containerFormularioComprar">
            <button id="fecharFormularioComprar">X</button>
            
            <form id="formularioComprar">

              <label for="selecao-mandala">Mandala * :</label>
              <select name="selecao-mandala" id="selecao-mandala" required>
                <option value="selecionar" data-traducao="selecione"> -- Selecione -- </option>
              </select>
                 
              <label for="nome-comprar" data-traducao="nome">Nome * :</label>
              <input type="text" id="nome-comprar" name="nome-comprar" placeholder="seu nome" required>
              
              <label for="email-comprar" data-traducao="email">e-mail * :</label>
              <input type="email" id="email-comprar" name="email-comprar" placeholder="seu e-mail" required>
              
              <!-- Adicione aqui outros campos do formulário que você deseja -->
              
              <button type="submit" data-traducao="comprar">Comprar</button>
            </form>
          </div>



        <!-- FORMULÁRIO PERSONALIZADO -->

       <!-- Botão para mostrar o formulário -->
  <button id="personalizar" data-traducao="personalizar">Personalizar</button>

  <!-- Formulário sobreposto (inicialmente oculto) -->
  <div id="formularioSobreposto">
    <button id="fecharFormulario">X</button>
    <h1 class="titulo-formulario" data-traducao="titulo-formulario">Crie sua própria mandala</h1>
    
    <form id="meuFormulario">
         
      <label for="nome" data-traducao="nome">Nome * :</label>
      <input type="text" id="nome" name="nome" placeholder="seu nome" required>
      
      <label for="email" data-traducao="email">e-mail * :</label>
      <input type="email" id="email" name="email" placeholder="seu e-mail">

      <label data-traducao="cor1">Cor 1:</label>
      <input type="color" name="cor1" id="cor1">

      <label data-traducao="cor2">Cor 2:</label>
      <input type="color" name="cor2" id="cor2" value="#ffffff">


      <label for="mensagem" data-traducao="mensagem">Mensagem:</label>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Descreva como deseja sua mandala."></textarea>
      
      <!-- Adicione aqui outros campos do formulário que você deseja -->
      
      <button type="submit" data-traducao="comprar">Comprar</button>
    </form>
  </div>

    </main>
